<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MyApp</title>
  </head>
  <body class="general-body">
    <main class="authorization">
      <form action="" class="authorization__form auth-form column">
<!--        это блок logo, а не просто элемент, логотип делают ссылкой-->
        <img
          src="src/img/logo_transparent.png"
          alt=""
          class="auth-form__logo logo_auth-form"
        />

<!--        это блок input, элементы в основном для позиционирования-->
        <input
          class="auth-form__input"
          placeholder="Введите ваше имя"
          type="text"
        />
        <input
          class="auth-form__input"
          placeholder="Введите номер комнаты"
          type="text"
        />

<!--        это button[submit] а не ссылка, я понимаю что это скорее всего для демки, но всё ж-->
        <a href="chat-box.html" class="auth-form__button button">Войти</a>
      </form>
    </main>
  </body>
</html>
